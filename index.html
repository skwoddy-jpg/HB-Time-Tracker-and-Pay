<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HB Clock In</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-stroke: rgba(255, 255, 255, 0.2);
            --accent: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #ffffff;
        }

        body {
            margin: 0; padding: 20px; font-family: -apple-system, sans-serif;
            color: var(--text-main);
            background: radial-gradient(at 0% 0%, #1e1b4b 0px, transparent 50%),
                        radial-gradient(at 100% 100%, #4338ca 0px, transparent 50%), #0f172a;
            background-attachment: fixed; min-height: 100vh; display: flex; justify-content: center;
        }

        .bento-container { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; width: 100%; max-width: 500px; }
        
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-stroke); border-radius: 30px; padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); transition: all 0.4s ease;
        }
        .full-width { grid-column: span 2; }

        @keyframes pulseAlert {
            0% { color: var(--warning); text-shadow: 0 0 10px var(--warning); }
            50% { color: var(--danger); text-shadow: 0 0 25px var(--danger); }
            100% { color: var(--warning); text-shadow: 0 0 10px var(--warning); }
        }

        .status-pill { 
            display: inline-block; padding: 6px 14px; border-radius: 20px; 
            font-size: 0.7rem; font-weight: 900; letter-spacing: 1.5px; margin-bottom: 15px;
        }

        .timer-label { font-size: 0.75rem; opacity: 0.6; text-transform: uppercase; font-weight: 800; }
        .timer-val { font-size: 3.5rem; font-weight: 800; margin: 10px 0; font-family: 'SF Mono', monospace; letter-spacing: -2px; }

        #breakDisplayCont { margin-top: 25px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .break-timer { font-size: 2rem; font-weight: 800; font-family: 'SF Mono', monospace; animation: pulseAlert 2s infinite ease-in-out; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        button { padding: 18px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; transition: 0.2s; color: #fff; text-transform: uppercase; font-size: 0.85rem; }
        button:active { transform: scale(0.94); }
        .btn-in { background: var(--success); grid-column: span 2; }
        .btn-pause { background: var(--warning); }
        .btn-out { background: var(--danger); }

        input {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 12px; padding: 12px; width: 100%; box-sizing: border-box;
            font-size: 0.95rem; margin-top: 8px; font-weight: 600; text-align: center;
        }
        
        /* Specific alignment for time inputs to handle mobile icons */
        input[type="time"] { padding-right: 5px; }

        .log-item { background: rgba(255,255,255,0.05); padding: 18px; border-radius: 24px; margin-top: 12px; border: 1px solid rgba(255,255,255,0.1); }
        
        .quick-edit-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 12px; 
            margin-top: 15px; 
        }
        
        .quick-edit-col { display: flex; flex-direction: column; align-items: center; }

        .btn-email { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); margin-top: 15px; width: 100%; }
        
        .version-tag { font-size: 0.6rem; opacity: 0.3; text-align: center; margin-top: 40px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="bento-container">
    <div class="glass-card full-width">
        <div id="statusPill" class="status-pill" style="background: rgba(255,255,255,0.1);">STANDBY</div>
        <div class="timer-label">Session Duration</div>
        <div class="timer-val" id="display">00:00:00</div>
        
        <div id="breakDisplayCont" style="display:none;">
            <div class="timer-label">Break Elapsed</div>
            <div class="break-timer" id="breakDisplay">00:00:00</div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-in" onclick="startClock()">Clock In</button>
            <button id="breakBtn" class="btn-pause" onclick="toggleBreak()" style="display:none;">Break</button>
            <button id="stopBtn" class="btn-out" onclick="stopClock()">Clock Out</button>
        </div>
    </div>

    <!-- Quick Edit Last Shift -->
    <div class="glass-card full-width" id="quickEditPane" style="display:none;">
        <div class="timer-label" style="color:var(--accent); text-align: center; display: block; width: 100%;">Quick Adjust Last Shift</div>
        <div class="quick-edit-grid">
            <div class="quick-edit-col"><label class="timer-label" style="font-size:0.55rem">Start</label><input type="time" id="editLastStart" onchange="updateLastShift()"></div>
            <div class="quick-edit-col"><label class="timer-label" style="font-size:0.55rem">End</label><input type="time" id="editLastEnd" onchange="updateLastShift()"></div>
            <div class="quick-edit-col"><label class="timer-label" style="font-size:0.55rem">Break (m)</label><input type="number" id="editLastBreak" onchange="updateLastShift()"></div>
        </div>
    </div>

    <div class="glass-card"><div class="timer-label">Current Pay</div><div id="periodPay" style="font-size:1.6rem; font-weight:800; color:var(--success);">£0.00</div></div>
    <div class="glass-card"><div class="timer-label">Hours</div><div id="periodHrs" style="font-size:1.6rem; font-weight:800;">0.00</div></div>

    <div class="glass-card full-width">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div><label class="timer-label">Hourly Rate</label><input type="number" id="rate" value="12.00" step="0.01" onchange="saveCfg()"></div>
            <div><label class="timer-label">Period Name</label><input type="text" id="pName" placeholder="e.g. March"></div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top:15px;">
            <div><label class="timer-label">Start Date</label><input type="date" id="startD" onchange="saveCfg()"></div>
            <div><label class="timer-label">End Date</label><input type="date" id="endD" onchange="saveCfg()"></div>
        </div>
        <button onclick="archiveCurrent()" style="background:var(--accent); width:100%; margin-top:20px; border-radius:18px; padding:15px;">ARCHIVE PERIOD</button>
        <button onclick="exportToEmail()" class="btn-email">Email Timesheet</button>
    </div>

    <div id="logList" class="full-width"></div>
    <div class="full-width version-tag">HB Clock In — v1.1</div>
</div>

<script>
    let startTime, timerInterval, breakInterval, pausedMs = 0, isPaused = false, pauseStart;
    let shifts = JSON.parse(localStorage.getItem('hb_sh_v10')) || [];
    let cfg = JSON.parse(localStorage.getItem('hb_cf_v10')) || { rate: "12.00", s: new Date().toISOString().split('T')[0], e: new Date().toISOString().split('T')[0] };

    document.getElementById('rate').value = cfg.rate;
    document.getElementById('startD').value = cfg.s;
    document.getElementById('endD').value = cfg.e;

    function saveCfg() {
        cfg.rate = document.getElementById('rate').value;
        cfg.s = document.getElementById('startD').value;
        cfg.e = document.getElementById('endD').value;
        localStorage.setItem('hb_cf_v10', JSON.stringify(cfg));
        updateView();
    }

    function startClock() {
        startTime = new Date();
        timerInterval = setInterval(updateMain, 1000);
        updateStatus("WORKING", "var(--success)");
        toggleBtns(true);
        document.getElementById('quickEditPane').style.display = 'none';
    }

    function toggleBreak() {
        if (!isPaused) {
            pauseStart = new Date(); isPaused = true;
            clearInterval(timerInterval);
            breakInterval = setInterval(updateBreak, 1000);
            updateStatus("ON BREAK", "var(--warning)");
            document.getElementById('breakDisplayCont').style.display = 'block';
            document.getElementById('breakBtn').textContent = "Resume";
        } else {
            pausedMs += (new Date() - pauseStart); isPaused = false;
            clearInterval(breakInterval);
            timerInterval = setInterval(updateMain, 1000);
            updateStatus("WORKING", "var(--success)");
            document.getElementById('breakDisplayCont').style.display = 'none';
            document.getElementById('breakBtn').textContent = "Break";
        }
    }

    function stopClock() {
        if(!confirm("Clock out?")) return;
        clearInterval(timerInterval); clearInterval(breakInterval);
        const end = new Date();
        let b = pausedMs + (isPaused ? (new Date() - pauseStart) : 0);
        shifts.push({ st: startTime.toISOString(), en: end.toISOString(), br: b });
        localStorage.setItem('hb_sh_v10', JSON.stringify(shifts));
        resetUI(); updateView();
    }

    function resetUI() {
        toggleBtns(false);
        updateStatus("STANDBY", "rgba(255,255,255,0.1)");
        document.getElementById('display').textContent = "00:00:00";
        document.getElementById('breakDisplayCont').style.display = 'none';
        pausedMs = 0; isPaused = false;
    }

    function updateMain() { let d = new Date() - startTime - pausedMs; document.getElementById('display').textContent = formatTime(d); }
    function updateBreak() { let d = new Date() - pauseStart; document.getElementById('breakDisplay').textContent = formatTime(d); }
    function formatTime(ms) {
        let h = Math.floor(ms/3600000), m = Math.floor((ms%3600000)/60000), s = Math.floor((d%60000)/1000);
        // Fallback for simple display
        let d2 = Math.max(0, ms);
        let hh = Math.floor(d2/3600000), mm = Math.floor((d2%3600000)/60000), ss = Math.floor((d2%60000)/1000);
        return `${hh.toString().padStart(2,'0')}:${mm.toString().padStart(2,'0')}:${ss.toString().padStart(2,'0')}`;
    }

    function updateStatus(txt, col) { const pill = document.getElementById('statusPill'); pill.textContent = txt; pill.style.background = col; }
    function toggleBtns(r) {
        document.getElementById('startBtn').style.display = r ? 'none' : 'block';
        document.getElementById('breakBtn').style.display = r ? 'inline-block' : 'none';
        document.getElementById('stopBtn').style.display = r ? 'inline-block' : 'none';
    }

    function updateView() {
        const list = document.getElementById('logList'); list.innerHTML = '';
        let tH = 0;
        const filtered = shifts.filter(s => {
            const d = new Date(s.st);
            return d >= new Date(cfg.s) && d <= new Date(cfg.e + 'T23:59:59');
        }).sort((a,b) => new Date(b.st) - new Date(a.st));

        if (filtered.length > 0) {
            const last = filtered[0];
            document.getElementById('quickEditPane').style.display = 'block';
            document.getElementById('editLastStart').value = new Date(last.st).toTimeString().slice(0,5);
            document.getElementById('editLastEnd').value = new Date(last.en).toTimeString().slice(0,5);
            document.getElementById('editLastBreak').value = Math.round(last.br / 60000);
        } else {
            document.getElementById('quickEditPane').style.display = 'none';
        }

        filtered.forEach(s => {
            const h = (new Date(s.en) - new Date(s.st) - (s.br || 0)) / 3600000;
            tH += h;
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `<div style="display:flex; justify-content:space-between;"><strong>${new Date(s.st).toLocaleDateString('en-GB')}</strong> <span style="color:var(--success); font-weight:800;">£${(h*cfg.rate).toFixed(2)}</span></div><div style="font-size:0.75rem; opacity:0.6; margin-top:4px;">${h.toFixed(2)} hrs | ${Math.round(s.br/60000)}m break</div>`;
            list.appendChild(item);
        });
        document.getElementById('periodPay').textContent = `£${(tH * cfg.rate).toFixed(2)}`;
        document.getElementById('periodHrs').textContent = tH.toFixed(2);
    }

    function updateLastShift() {
        const last = shifts[shifts.length - 1];
        const [sh, sm] = document.getElementById('editLastStart').value.split(':');
        const [eh, em] = document.getElementById('editLastEnd').value.split(':');
        const st = new Date(last.st); st.setHours(sh, sm);
        const en = new Date(last.en); en.setHours(eh, em);
        last.st = st.toISOString(); last.en = en.toISOString();
        last.br = document.getElementById('editLastBreak').value * 60000;
        localStorage.setItem('hb_sh_v10', JSON.stringify(shifts));
        updateView();
    }

    function exportToEmail() {
        const pName = document.getElementById('pName').value || "Work Period";
        const totalPay = document.getElementById('periodPay').textContent;
        const totalHrs = document.getElementById('periodHrs').textContent;
        let body = `Timesheet for: ${pName}\nTotal Hours: ${totalHrs}\nTotal Pay: ${totalPay}\n\nShift Breakdown:\n`;
        const filtered = shifts.filter(s => {
            const d = new Date(s.st);
            return d >= new Date(cfg.s) && d <= new Date(cfg.e + 'T23:59:59');
        }).sort((a,b) => new Date(a.st) - new Date(b.st));
        filtered.forEach(s => {
            const h = (new Date(s.en) - new Date(s.st) - (s.br || 0)) / 3600000;
            body += `${new Date(s.st).toLocaleDateString('en-GB')}: ${h.toFixed(2)} hrs (£${(h*cfg.rate).toFixed(2)})\n`;
        });
        const subject = encodeURIComponent(`Timesheet: ${pName}`);
        const mailBody = encodeURIComponent(body);
        window.location.href = `mailto:?subject=${subject}&body=${mailBody}`;
    }
    updateView();
</script>
</body>
</html>
