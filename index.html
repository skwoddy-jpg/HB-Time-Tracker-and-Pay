<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HB Clock In</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --glass-stroke: rgba(255, 255, 255, 0.25);
            --accent: #818cf8;
            --success: #34d399;
            --warning: #fbbf24;
            --danger: #fb7185;
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            color: var(--text-main);
            /* Ultra-modern Mesh Gradient Background */
            background: radial-gradient(at 0% 0%, #1e1b4b 0px, transparent 50%),
                        radial-gradient(at 100% 0%, #312e81 0px, transparent 50%),
                        radial-gradient(at 100% 100%, #4338ca 0px, transparent 50%),
                        radial-gradient(at 0% 100%, #1e1b4b 0px, transparent 50%),
                        #0f172a;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .bento-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 500px;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--glass-stroke);
            border-radius: 28px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        /* Bento Grid Specific Sizes */
        .full-width { grid-column: span 2; }
        
        h1 { 
            font-size: 1.8rem; font-weight: 800; text-align: center; margin: 0;
            letter-spacing: -1px; text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .timer-val { 
            font-size: 3.2rem; font-weight: 800; text-align: center; 
            margin: 15px 0; font-family: 'SF Mono', 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(129, 140, 248, 0.4);
        }

        /* Modern Controls */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { 
            padding: 16px; border: none; border-radius: 18px; font-weight: 700; 
            cursor: pointer; font-size: 1rem; color: #fff;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        button:active { transform: scale(0.94); opacity: 0.8; }
        
        .btn-in { background: var(--success); grid-column: span 2; box-shadow: 0 4px 15px rgba(52, 211, 153, 0.3); }
        .btn-pause { background: var(--warning); box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3); }
        .btn-out { background: var(--danger); box-shadow: 0 4px 15px rgba(251, 113, 133, 0.3); }
        .btn-action { background: var(--accent); width: 100%; margin-top: 10px; }

        input {
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; border-radius: 12px; padding: 10px; width: 100%; box-sizing: border-box;
            font-size: 0.9rem; margin-top: 5px; font-weight: 600;
        }
        label { font-size: 0.65rem; font-weight: 800; color: var(--text-dim); text-transform: uppercase; }

        .stat-label { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 4px; }
        .stat-val { font-size: 1.4rem; font-weight: 800; color: var(--accent); }

        .log-item {
            background: rgba(255,255,255,0.05); border-radius: 16px; 
            padding: 12px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

<div class="bento-container">
    <div class="glass-card full-width">
        <h1>HB CLOCK IN</h1>
        <div class="timer-val" id="display">00:00:00</div>
        <div class="controls">
            <button id="startBtn" class="btn-in" onclick="startClock()">CLOCK IN</button>
            <button id="breakBtn" class="btn-pause" onclick="toggleBreak()" style="display:none;">BREAK</button>
            <button id="stopBtn" class="btn-out" onclick="stopClock()" style="display:none;">OUT</button>
        </div>
    </div>

    <div class="glass-card">
        <div class="stat-label">TOTAL EARNED</div>
        <div class="stat-val" id="periodPay">£0.00</div>
    </div>
    <div class="glass-card">
        <div class="stat-label">NET HOURS</div>
        <div class="stat-val" id="periodHrs">0.00</div>
    </div>

    <div class="glass-card full-width">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div><label>PERIOD START</label><input type="date" id="startD" onchange="saveConfig()"></div>
            <div><label>PERIOD END</label><input type="date" id="endD" onchange="saveConfig()"></div>
        </div>
        <div style="margin-top: 15px;"><label>HOURLY RATE (£)</label><input type="number" id="rate" value="12.00" step="0.01" onchange="saveConfig()"></div>
    </div>

    <div class="glass-card full-width">
        <label>PERIOD NAME</label>
        <input type="text" id="pName" placeholder="e.g. January Pay">
        <button class="btn-action" onclick="archiveCurrent()">SAVE PERIOD</button>
    </div>

    <div class="full-width" style="padding: 10px 5px 0 5px;">
        <label>CURRENT SHIFT LOG (<span id="sCount">0</span> SHIFTS)</label>
    </div>

    <div id="logList" class="full-width"></div>

    <div class="full-width" style="padding: 20px 5px 0 5px;"><label>ARCHIVED PERIODS</label></div>
    <div id="archList" class="full-width"></div>
</div>

<script>
    let startTime, timerInterval, pausedMs = 0, isPaused = false, pauseStart;
    let shifts = JSON.parse(localStorage.getItem('hb_sh_v5')) || [];
    let archives = JSON.parse(localStorage.getItem('hb_ar_v5')) || [];
    let cfg = JSON.parse(localStorage.getItem('hb_cf_v5')) || { rate: "12.00", s: new Date().toISOString().split('T')[0], e: new Date().toISOString().split('T')[0] };

    document.getElementById('rate').value = cfg.rate;
    document.getElementById('startD').value = cfg.s;
    document.getElementById('endD').value = cfg.e;

    function saveConfig() {
        cfg.rate = document.getElementById('rate').value;
        cfg.s = document.getElementById('startD').value;
        cfg.e = document.getElementById('endD').value;
        localStorage.setItem('hb_cf_v5', JSON.stringify(cfg));
        updateView();
    }

    function updateView() {
        const list = document.getElementById('logList');
        const arch = document.getElementById('archList');
        list.innerHTML = ''; arch.innerHTML = '';
        let tH = 0;

        const filtered = shifts.filter(s => {
            const d = new Date(s.st);
            return d >= new Date(cfg.s) && d <= new Date(cfg.e + 'T23:59:59');
        }).sort((a,b) => new Date(b.st) - new Date(a.st));

        document.getElementById('sCount').textContent = filtered.length;

        filtered.forEach(s => {
            const h = (new Date(s.en) - new Date(s.st) - (s.br || 0)) / 3600000;
            tH += h;
            const item = document.createElement('div');
            item.className = 'glass-card log-item';
            item.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:700;">${new Date(s.st).toLocaleDateString('en-GB')}</span>
                    <span style="font-weight:800; color:var(--success);">£${(h * cfg.rate).toFixed(2)}</span>
                </div>
                <div style="font-size:0.75rem; color:var(--text-dim); margin-top:4px;">${h.toFixed(2)} hrs worked</div>
            `;
            list.appendChild(item);
        });

        document.getElementById('periodPay').textContent = `£${(tH * cfg.rate).toFixed(2)}`;
        document.getElementById('periodHrs').textContent = tH.toFixed(2);

        archives.slice().reverse().forEach(a => {
            const d = document.createElement('div');
            d.className = 'glass-card log-item';
            d.innerHTML = `<div style="font-weight:700;">${a.n}</div><div style="font-size:0.7rem; color:var(--text-dim);">${a.r}</div><div style="color:var(--accent); font-weight:800;">£${a.p}</div>`;
            arch.appendChild(d);
        });
    }

    function archiveCurrent() {
        const name = document.getElementById('pName').value || "Unnamed";
        const total = document.getElementById('periodPay').textContent.replace('£','');
        archives.push({ n: name, r: `${cfg.s} - ${cfg.e}`, p: total });
        localStorage.setItem('hb_ar_v5', JSON.stringify(archives));
        document.getElementById('pName').value = '';
        updateView();
    }

    function startClock() { startTime = new Date(); timerInterval = setInterval(update, 1000); toggle(true); }
    function toggleBreak() { 
        if (!isPaused) { pauseStart = new Date(); isPaused = true; document.getElementById('breakBtn').textContent = "RESUME"; }
        else { pausedMs += (new Date() - pauseStart); isPaused = false; document.getElementById('breakBtn').textContent = "BREAK"; }
    }
    function stopClock() {
        clearInterval(timerInterval);
        const end = new Date();
        let b = pausedMs + (isPaused ? (new Date() - pauseStart) : 0);
        shifts.push({ st: startTime.toISOString(), en: end.toISOString(), br: b });
        localStorage.setItem('hb_sh_v5', JSON.stringify(shifts));
        toggle(false); updateView();
    }
    function update() {
        let d = new Date() - startTime; if (isPaused) d = pauseStart - startTime;
        let h = Math.floor(d/3600000), m = Math.floor((d%3600000)/60000), s = Math.floor((d%60000)/1000);
        document.getElementById('display').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }
    function toggle(r) {
        document.getElementById('startBtn').style.display = r ? 'none' : 'block';
        document.getElementById('breakBtn').style.display = r ? 'inline-block' : 'none';
        document.getElementById('stopBtn').style.display = r ? 'inline-block' : 'none';
        if(!r) { document.getElementById('display').textContent = "00:00:00"; pausedMs = 0; isPaused = false; }
    }
    updateView();
</script>
</body>
</html>
