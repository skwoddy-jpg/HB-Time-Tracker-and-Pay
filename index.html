<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HB Clock In</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-stroke: rgba(255, 255, 255, 0.2);
            --accent: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #ffffff;
        }

        body {
            margin: 0; padding: 20px; font-family: -apple-system, sans-serif;
            color: var(--text-main);
            background: radial-gradient(at 0% 0%, #1e1b4b 0px, transparent 50%),
                        radial-gradient(at 100% 100%, #4338ca 0px, transparent 50%), #0f172a;
            background-attachment: fixed; min-height: 100vh; display: flex; justify-content: center;
        }

        .bento-container { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; width: 100%; max-width: 500px; }
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-stroke); border-radius: 30px; padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); transition: all 0.4s ease;
        }
        .full-width { grid-column: span 2; }

        /* Status Styling */
        .on-break { border-color: var(--warning); box-shadow: 0 0 25px rgba(245, 158, 11, 0.2); }
        .status-pill { 
            display: inline-block; padding: 4px 12px; border-radius: 20px; 
            font-size: 0.7rem; font-weight: 900; letter-spacing: 1px; margin-bottom: 10px;
        }

        .timer-label { font-size: 0.75rem; opacity: 0.6; text-transform: uppercase; font-weight: 800; }
        .timer-val { 
            font-size: 3.5rem; font-weight: 800; margin: 5px 0; 
            font-family: 'SF Mono', monospace; letter-spacing: -2px;
        }
        .break-timer { color: var(--warning); font-size: 1.5rem; font-weight: 700; margin-top: -10px; }

        /* Controls */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        button { 
            padding: 16px; border: none; border-radius: 20px; font-weight: 700; 
            cursor: pointer; transition: 0.2s; color: #fff;
        }
        button:active { transform: scale(0.95); }
        .btn-in { background: var(--success); grid-column: span 2; }
        .btn-pause { background: var(--warning); }
        .btn-out { background: var(--danger); }

        input {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 12px; padding: 10px; width: 100%; box-sizing: border-box;
            font-size: 0.9rem; margin-top: 5px;
        }
        .log-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-top: 12px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="bento-container">
    <div class="glass-card full-width" id="mainPane">
        <div id="statusPill" class="status-pill" style="background: rgba(255,255,255,0.1);">STANDBY</div>
        <div class="timer-label" id="timerLabel">Work Duration</div>
        <div class="timer-val" id="display">00:00:00</div>
        
        <div id="breakDisplayCont" style="display:none;">
            <div class="timer-label" style="color:var(--warning)">Current Break</div>
            <div class="break-timer" id="breakDisplay">00:00:00</div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-in" onclick="startClock()">CLOCK IN</button>
            <button id="breakBtn" class="btn-pause" onclick="toggleBreak()" style="display:none;">BREAK</button>
            <button id="stopBtn" class="btn-out" onclick="stopClock()" style="display:none;">CLOCK OUT</button>
        </div>
    </div>

    <div class="glass-card"><div class="timer-label">Pay Period</div><div id="periodPay" style="font-size:1.4rem; font-weight:800;">£0.00</div></div>
    <div class="glass-card"><div class="timer-label">Net Hours</div><div id="periodHrs" style="font-size:1.4rem; font-weight:800;">0.00</div></div>

    <div class="glass-card full-width">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div><label class="timer-label">Rate (£)</label><input type="number" id="rate" value="12.00" step="0.01" onchange="saveCfg()"></div>
            <div><label class="timer-label">Period Name</label><input type="text" id="pName" placeholder="e.g. Jan Pay"></div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
            <div><label class="timer-label">Start Date</label><input type="date" id="startD" onchange="saveCfg()"></div>
            <div><label class="timer-label">End Date</label><input type="date" id="endD" onchange="saveCfg()"></div>
        </div>
        <button onclick="archiveCurrent()" style="background:var(--accent); width:100%; margin-top:15px; border-radius:15px; padding:12px;">SAVE PERIOD</button>
    </div>

    <div id="logList" class="full-width"></div>
</div>

<script>
    let startTime, timerInterval, breakInterval, pausedMs = 0, isPaused = false, pauseStart;
    let shifts = JSON.parse(localStorage.getItem('hb_sh_v6')) || [];
    let archives = JSON.parse(localStorage.getItem('hb_ar_v6')) || [];
    let cfg = JSON.parse(localStorage.getItem('hb_cf_v6')) || { rate: "12.00", s: new Date().toISOString().split('T')[0], e: new Date().toISOString().split('T')[0] };

    document.getElementById('rate').value = cfg.rate;
    document.getElementById('startD').value = cfg.s;
    document.getElementById('endD').value = cfg.e;

    function saveCfg() {
        cfg.rate = document.getElementById('rate').value;
        cfg.s = document.getElementById('startD').value;
        cfg.e = document.getElementById('endD').value;
        localStorage.setItem('hb_cf_v6', JSON.stringify(cfg));
        updateView();
    }

    function startClock() {
        startTime = new Date();
        timerInterval = setInterval(updateMain, 1000);
        updateStatus("WORKING", "var(--success)");
        toggleBtns(true);
    }

    function toggleBreak() {
        if (!isPaused) {
            pauseStart = new Date();
            isPaused = true;
            clearInterval(timerInterval);
            breakInterval = setInterval(updateBreak, 1000);
            updateStatus("ON BREAK", "var(--warning)");
            document.getElementById('mainPane').classList.add('on-break');
            document.getElementById('breakDisplayCont').style.display = 'block';
            document.getElementById('breakBtn').textContent = "RESUME";
        } else {
            pausedMs += (new Date() - pauseStart);
            isPaused = false;
            clearInterval(breakInterval);
            timerInterval = setInterval(updateMain, 1000);
            updateStatus("WORKING", "var(--success)");
            document.getElementById('mainPane').classList.remove('on-break');
            document.getElementById('breakDisplayCont').style.display = 'none';
            document.getElementById('breakBtn').textContent = "BREAK";
        }
    }

    function stopClock() {
        if(!confirm("End shift?")) return;
        clearInterval(timerInterval);
        clearInterval(breakInterval);
        const end = new Date();
        let b = pausedMs + (isPaused ? (new Date() - pauseStart) : 0);
        shifts.push({ st: startTime.toISOString(), en: end.toISOString(), br: b });
        localStorage.setItem('hb_sh_v6', JSON.stringify(shifts));
        resetUI(); updateView();
    }

    function updateMain() {
        let d = new Date() - startTime - pausedMs;
        document.getElementById('display').textContent = formatTime(d);
    }

    function updateBreak() {
        let d = new Date() - pauseStart;
        document.getElementById('breakDisplay').textContent = formatTime(d);
    }

    function formatTime(ms) {
        let h = Math.floor(ms/3600000), m = Math.floor((ms%3600000)/60000), s = Math.floor((ms%60000)/1000);
        return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function updateStatus(txt, col) {
        const pill = document.getElementById('statusPill');
        pill.textContent = txt; pill.style.background = col;
    }

    function toggleBtns(r) {
        document.getElementById('startBtn').style.display = r ? 'none' : 'block';
        document.getElementById('breakBtn').style.display = r ? 'inline-block' : 'none';
        document.getElementById('stopBtn').style.display = r ? 'inline-block' : 'none';
    }

    function resetUI() {
        toggleBtns(false);
        updateStatus("STANDBY", "rgba(255,255,255,0.1)");
        document.getElementById('display').textContent = "00:00:00";
        document.getElementById('breakDisplayCont').style.display = 'none';
        document.getElementById('mainPane').classList.remove('on-break');
        pausedMs = 0; isPaused = false;
    }

    function updateView() {
        const list = document.getElementById('logList'); list.innerHTML = '';
        let tH = 0;
        const filtered = shifts.filter(s => {
            const d = new Date(s.st);
            return d >= new Date(cfg.s) && d <= new Date(cfg.e + 'T23:59:59');
        }).sort((a,b) => new Date(b.st) - new Date(a.st));

        filtered.forEach(s => {
            const h = (new Date(s.en) - new Date(s.st) - (s.br || 0)) / 3600000;
            tH += h;
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `<strong>${new Date(s.st).toLocaleDateString()}</strong> <span style="float:right; color:var(--success)">£${(h*cfg.rate).toFixed(2)}</span><br><small>${h.toFixed(2)} hrs | ${(s.br/60000).toFixed(0)}m break</small>`;
            list.appendChild(item);
        });
        document.getElementById('periodPay').textContent = `£${(tH * cfg.rate).toFixed(2)}`;
        document.getElementById('periodHrs').textContent = tH.toFixed(2);
    }

    updateView();
</script>
</body>
</html>
